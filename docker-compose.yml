version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ali
      POSTGRES_PASSWORD: ali
      POSTGRES_DB: ali_doctor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://ali:ali@db:5432/ali_doctor
      SECRET_KEY: super-secret-change-me
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "5173:5173"

volumes:
  pgdata:
